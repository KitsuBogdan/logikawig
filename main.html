<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <title>Замовити послугу</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="glovo.png" alt="Glovo Logo">
            </a>
        </div>
        <div class="login">
            <img src="https://glovoapp.com/images/svg/login.svg" alt="Login Icon">
            Увійти
        </div>
    </header>
    <main>
        <section class="order-section">
            <h1 class="section-title">Замовити послугу</h1>
            <form class="order-form">
                <label for="category">Оберіть категорію:</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>Оберіть категорію</option>
                    <option value="food">Їжа</option>
                    <option value="groceries">Продукти</option>
                    <option value="pharmacy">Аптеки</option>
                    <option value="stores">Магазини</option>
                </select>

                <label for="address">Адреса доставки:</label>
                <input type="text" id="address" name="address" placeholder="Введіть адресу" required>


                <button type="submit" class="submit-button">Підтвердити замовлення</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Glovo Clone. Всі права захищені.</p>
    </footer>
</body>
</html>
